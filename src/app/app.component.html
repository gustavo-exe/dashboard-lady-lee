<div  class="container" >
  <div class="title" >

    <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000"><path d="M20 20H4V4" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M4 16.5L12 9L15 12L19.5 7.5" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>

    <h1 style="font-weight: 700;" >DASHBOARD</h1>
  </div>

  <h3  style="padding-inline: 1rem; margin-top: 1rem; margin-bottom: 0.5rem;" > Total de venta por tienda</h3>


  <section class="card-container" >
    <ng-container *ngFor="let item of cards" >
      <div  class="card" >
        <div class="card-text" >
          <p class="card-title" >
            {{item.store}}
          </p>
          <p class="card-value" >
            {{'L. '+(item.totalSales | number: '1.2-2') }}
          </p>
        </div>
      </div>
     </ng-container>
  </section>

  <h3  style="padding-inline: 1rem; margin-top: 1rem; margin-bottom: 0.5rem;" > Porcentaje de facturas anuladas por tienda</h3>


  <section class="card-container" >
    <ng-container *ngFor="let item of cardsAnulada" >
      <div  class="card" >
        <div class="card-text" >
          <p class="card-title" >
            {{item.store}}
          </p>
          <p class="card-value" >
            {{(item.cancelledPercentage | number: '1.2-2')  + '%'}}
          </p>
        </div>
      </div>
     </ng-container>
  </section>

  <section class="highcharts-container" >
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="chartOptions"

      style="width: 100%; height: 400px; display: block;"
    ></highcharts-chart>

  </section>

</div>
